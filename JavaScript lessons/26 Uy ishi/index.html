<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="wrap">
			<div class="image">
				<img src="./bg.jpg">
			</div>
			<div class="calc">
				<div class="calc__game">
					<h3>PingPong ScoreKeeper</h3>
					<p><span id="shot__1">0 </span> to <span id="shot__2"> 0</span></p>
				</div>
				<form class="calc__summ" id="form">
					<select name="calcSumm" id="calcSumm">
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
					</select>
				</form>
				<div class="playersGame">
					<div class="player">
						<div class="play">
							<button type="button" id="player1">Player 1</button>
							<button type="button" id="player2">Player 2</button>
						</div>
						<div class="reset">
							<button type="button" id="reset">Reser</button>
						</div>
					</div>
					<div class="links">
						<a href="#">
							<span class="span">
								<img src="./Telegram.jpg" alt="">
							</span>Telegram
						</a>
						<a href="#">
							<span class="span">
								<img src="./instagram.png" alt="">
							</span>Instagram
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
