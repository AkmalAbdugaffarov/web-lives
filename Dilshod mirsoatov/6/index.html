<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-10 offset-1">
          <div class="form-group">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ism"
                  id="ism"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Familiya"
                  id="fam"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Sharif"
                  id="sharf"
                />
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-success" id="btn">
                  Jadvalbga qo'shish
                </button>
              </div>
            </div>
						<div class="row mt-2">
							<div class="col">
								<table class="table table-dark">
									<thead>
										<tr>
											<th>ID</th>
											<th>Ism</th>
											<th>Familya</th>
											<th>Sharif</th>
										</tr>
									</thead>
									<tbody id="tbody"></tbody>
								</table>
							</div>
						</div>
          </div>
        </div>
      </div>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" onkeydown="mainPay()" id="kreditSum" placeholder="Kredit summasi">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" onkeydown="mainPay()" id="kreditPay" placeholder="Boshlang'ich tolov">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-4">
							<select id="kreditFoiz" onchange="mainPay()" class="form-control">
								<option value="14">14%</option>
								<option value="18">18%</option>
								<option value="24">24%</option>
						</select>
						</div>
						<div class="col-md-6 mt-4">
							<select id="kreditYil" onchange="mainPay()" class="form-control">
								<option value="1">1 yil</option>
								<option value="3">3 yil</option>
								<option value="5">5 yil</option>
							</select>
						</div>
					</div>
					<div class="row mt-5">
						<div class="col-md-4">
							<input type="text" class="form-control disabled" disabled id="resultSuma">
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control disabled" disabled id="resultPay">
						</div>
						<div class="col-md-4">
							<button class="btn btn-success" type="button">Hisoblash</button>
						</div>
					</div>
				</div>
			</div>
    </div>
    <script src="index.js"></script>
  </body>
  <script src="/js/jquery-slim.min.js"></script>
  <!-- <script src="/js/src/popover.js"></script> -->
  <script src="/js/bootstrap.min.js"></script>
</html>
