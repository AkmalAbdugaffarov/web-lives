<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- CONTAINER -->
<div class="container">
	<!-- FORMS DIV -->
	<div class="form__div">
		<div class="form-div__crate">
			<!-- FORM CREATE -->
			<form id="form__create" class="form__create">
				<div>
					<label for="formCreate" class="label">
						Yangi kiritish
					</label>
					<input type="text" name="input__create" class="input">
				</div>
				<button type="submit" class="btn btn--green">Kiritish</button>
			</form>
			<!-- FORM CREATE END-->
		</div>
		<!-- FORM REPLEASE -->

				</div>

					<button type="submit" class="btn btn-succes">Alishtirish</button>
				</div>
				<div class="wrap">
					<label for="old__name" class="label">O'rniga keluvchi</label>
					<input type="text" name="input__inout" class="input">
				</div>
			</form>
		</div>
		<!-- FORM REPLEASE END-->
	</div>
	<!-- FORMS DIV END-->

		<table class="table">
			<thead class="t-head">
				<tr>
					<th>Number</th>

			<tbody class="t-body" id="t__body">
